<section id="home" class="text-center">
  <div class="headerimage">
    <div class="flexslider">
      <ul class="slides" *ngFor="let data of sliderData; let i = index">
        <li>
          <img src="assets/images/slider/{{i+1}}.jpg" alt="Slide {{i+1}}">
          <div class="slider-caption">
          <div class="homewrapper">
            <h1 class="wow fadeInDown" data-wow-delay="2000">{{data.title}}</h1>
            <h2 class="wow fadeInDown" data-wow-delay="2000">
          <span>{{data.description | uppercase}}</span>
        </h2>
        <a href="#service" class="smoothScroll btn btn-default wow fadeInDown" data-wow-delay="2000">{{data.link}}</a>	
          </div>
        </div>
        </li>
      </ul>
    </div>
  </div>				
</section>
